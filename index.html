        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.13628263448490535,-81.02076423924515],[4.065078846672274,-75.65012509385157]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',

            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'

        measureControl.addTo(map);

        }

        function pop_Municipios_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MpNombre</th>\
                        <td>' + (feature.properties['MpNombre'] !== null ? autolinker.link(feature.properties['MpNombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Depto</th>\
                        <td>' + (feature.properties['Depto'] !== null ? autolinker.link(feature.properties['Depto'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            if (feature.properties[' Área Sembrada (ha)'] >= 47.888070 && feature.properties[' Área Sembrada (ha)'] <= 184.849760 ) {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

            }
            if (feature.properties[' Área Sembrada (ha)'] >= 184.849760 && feature.properties[' Área Sembrada (ha)'] <= 2444.807726 ) {

        map.createPane('pane_Municipios_1');
        map.getPane('pane_Municipios_1').style.zIndex = 401;
        map.getPane('pane_Municipios_1').style['mix-blend-mode'] = 'normal';
        var layer_Municipios_1 = new L.geoJson(json_Municipios_1, {
            attribution: '',

        function pop_Departamentos_2(feature, layer) {
            layer.on({

        function style_Departamentos_2_0() {
            return {

        map.addLayer(layer_Departamentos_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Departamentos_2.png" /> Departamentos': layer_Departamentos_2,'Municipios<br /><table><tr><td style="text-align: center;"><img src="legend/Municipios_1_000.png" /></td><td>0 - 0</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_0171.png" /></td><td>0 - 17</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_17482.png" /></td><td>17 - 48</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_481853.png" /></td><td>48 - 185</td></tr><tr><td style="text-align: center;"><img src="legend/Municipios_1_18524454.png" /></td><td>185 - 2445</td></tr></table>': layer_Municipios_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Municipios_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'MpNombre'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {" Área Sembrada (ha)": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_reaSembradaha = document.createElement("div");
            div_reaSembradaha.id = "div_reaSembradaha";
            div_reaSembradaha.className = "slider";
            document.getElementById("menu").appendChild(div_reaSembradaha);
            var lab_reaSembradaha = document.createElement('div');
            lab_reaSembradaha.innerHTML  = ' Área Sembrada (ha): <span id="val_reaSembradaha"></span>';
            lab_reaSembradaha.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_reaSembradaha);
            var reset_reaSembradaha = document.createElement('div');
            reset_reaSembradaha.innerHTML = 'clear filter';
            reset_reaSembradaha.className = 'filterlabel';
            lab_reaSembradaha.className = 'filterlabel';
            reset_reaSembradaha.onclick = function() {
                sel_reaSembradaha.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_reaSembradaha);
            var sel_reaSembradaha = document.getElementById('div_reaSembradaha');
            noUiSlider.create(sel_reaSembradaha, {
                connect: true,
                start: [4.435756940505557, 2444.80772630036],
                range: {
                min: 4.435756940505557,
                max: 2444.80772630036
                }
            });
            sel_reaSembradaha.noUiSlider.on('update', function (values) {
            val_reaSembradaha = document.getElementById('val_reaSembradaha');
            val_reaSembradaha.innerHTML = values.join(' - ');
                filterFunc()
            });
        resetLabels([layer_Municipios_1,layer_Departamentos_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Municipios_1,layer_Departamentos_2]);

        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){
            resetLabels([layer_Municipios_1,layer_Departamentos_2]);
        });
